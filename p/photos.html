  <title>My Instagram</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-image-gallery@1.0.9/build/image-gallery.min.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: #f5f5f5;  
      background: -webkit-linear-gradient(to right, #929292, #ffffff);  
      background: linear-gradient(to right, #f3f3f3, #f8f8f8); 

      box-sizing: border-box;
    }
    .header {
      width: 100%;
      padding-bottom: 20px;
      padding-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .images-wrapper {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: flex-start;
      position: relative;
      margin: 0 auto;
    }

    .photo-items::after {
      content: '';
      top: 0;
      height: 100%;
      position: absolute;
      right: 10px;
      border-right: dashed #74E0DC 10px;
      border-right: dashed #fff 10px;
      pointer-events: none;
    }

    .photo-items::before {
      content: '';
      top: 0;
      height: 100%;
      position: absolute;
      left: 10px;
      border-left: dashed #73CEE8 10px;
      border-left: dashed #fff 10px;
      pointer-events: none;
    }

    .photo-items {
      display: flex; 
      flex-direction: column;
      /* flex-wrap: wrap; */
      justify-content: flex-start;
      position: relative;
      margin: 25px 30px;
      padding: 10px 0;
      max-width: 350px;
      width: 100%;
      background-color: rgb(39, 21, 21);
    }

    .photo-items li {
      position: relative;
      margin: 10px 40px 10px 40px;
      padding: 10px;
      background-color: rgb(255, 255, 255);
      /* max-height: 360px; */
      max-width: 100%;
      /* width: 100%; */
      display: flex;
      justify-content: center;
      align-items: center;


    }

    li img {
      position: relative;
      object-fit: cover;
      /* max-height: 360px; */
      max-width: 100%;
      padding: 0;
      margin: 0;

    }
    ul,li {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    
    .image-zoom-wrapper.image-zoom-wrapper-zoomed::after {
      opacity: 0.9 !important;
    }
  </style>
</head>
